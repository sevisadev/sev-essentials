<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Runner</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #fff;
        }
        #run-bar {
            background-color: #6a0dad;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #code-box {
            width: 100%;
            height: calc(100vh - 65px);
            border: none;
            padding: 15px;
            font-family: monospace;
            font-size: 16px;
            box-sizing: border-box;
            resize: none;
            background-color: #2c003e;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #8a2be2;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #6a0dad;
        }
    </style>
</head>
<body>
    <div id="run-bar">
        <div>Sev Essentials | HTML Runner zzz</div>
        <button onclick="runCode()">Run</button>
    </div>

    <textarea id="code-box" placeholder="Type your HTML code here..."></textarea>

    <script>
        function runCode() {
            const code = document.getElementById("code-box").value;
            const newWindow = window.open('about:blank', '_blank');
              if (newWindow) {
            newWindow.document.write(code);
            newWindow.document.close();

        }
    </script>
</body>
</html>
