<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sev HTML One-Liner</title>
  <style>
    body {
      background-color: #4b097b;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #8a2be2;
      font-size: 3em;
      margin-bottom: 20px;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      resize: vertical;
      background-color: #6a0dad33;
      color: #ffffff;
      margin-bottom: 15px;
    }

    .btn {
      background-color: #6a0dad;
      color: #ffffff;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #8a2be2;
    }

    #status {
      margin-top: 10px;
      font-size: 1em;
      color: #b3ffb3;
    }
  </style>
</head>
<body>
  <h1>Sev HTML One-Liner</h1>

  <textarea id="inputHtml" placeholder="Paste your HTML code here..."></textarea>

  <button class="btn" onclick="copyMinified()">Copy Minified Code</button>
  <div id="status"></div>

  <script>
    function copyMinified() {
      const input = document.getElementById("inputHtml").value;
      const minified = input
        .replace(/\n/g, '')
        .replace(/\s\s+/g, ' ')
        .replace(/>\s+</g, '><')
        .trim();

      navigator.clipboard.writeText(minified).then(() => {
        document.getElementById("status").innerText = "Minified code copied to clipboard!";
        setTimeout(() => document.getElementById("status").innerText = "", 3000);
      }).catch(() => {
        document.getElementById("status").innerText = "Failed to copy.";
      });
    }
  </script>
</body>
</html>
