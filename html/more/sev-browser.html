<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sev Browser</title>
  <style>
    body {
      background-color: #4b097b;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #8a2be2;
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      color: #8a2be2;
      font-size: 1.2em;
      margin-bottom: 20px;
      text-align: center;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      resize: vertical;
      background-color: #6a0dad33;
      color: #ffffff;
      margin-bottom: 15px;
    }

    .btn {
      background-color: #6a0dad;
      color: #ffffff;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .btn:hover {
      background-color: #8a2be2;
    }

    select {
      width: 90%;
      max-width: 600px;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      background-color: #6a0dad;
      color: #ffffff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    select option {
      background-color: #6a0dad;
      color: #ffffff;
    }

    select:hover {
      background-color: #8a2be2;
    }

    #output {
      margin-top: 20px;
      background-color: #6a0dad33;
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      font-size: 1.1em;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Sev Browser</h1>
  <p>Some links may not work, as well trying to open links from a page opened with Sev Browser will make a new tab directly to that link.</p>

  <textarea id="inputurl" placeholder="Enter URL"></textarea>
  
  <select id="presetUrls" onchange="populateInput()">
    <option value="">Select a preset website...</option>
    <option value="https://allsonicgames.net">All Sonic Games</option>
    <option value="https://burgerawesome.neocities.org/main/games">Burger Awsome</option>
    <option value="https://blooketbot.glitch.me">Blooket Bot</option>
  </select>

  <div>
    <button class="btn" onclick="openUrl()">Open URL</button>
  </div>

  <script>
    function populateInput() {
      const presetSelect = document.getElementById("presetUrls");
      const inputField = document.getElementById("inputurl");

      inputField.value = presetSelect.value; 
      presetSelect.selectedIndex = 0;
    }

    function openUrl() {
      const input = document.getElementById("inputurl").value;
      try {
        new URL(input);
      } catch (e) {
        alert("Invalid URL");
        return;
      }
      
      const newWindow = window.open('about:blank', '_blank');
      if (newWindow) {
        newWindow.document.write(`<style>
body {
font-family: "Times New Roman", serif;
background-color: #4b097b;
margin: 0;
overflow: hidden;
color: #ffffff;
}
</style>
<body>
<div>
<embed src=${input} width="100%" height="100%">
</div>
</body>`);
        newWindow.document.close();
      }
    }
  </script>
</body>
</html>
